<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burmese KG Vocabulary Chart</title>

  <!-- IMPORTANT for GitHub Pages root loading -->
  <base href="./" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    const IMAGE_BASE_PATH = "./images";

    const RATINGS = [
      { id: 1, emoji: 'âœ“', label: 'Monthly Review', color: 'bg-green-500' },
      { id: 2, emoji: 'ðŸ’¬', label: "Can't use", color: 'bg-blue-500' },
      { id: 3, emoji: 'âœ', label: "Can't write", color: 'bg-yellow-500' },
      { id: 4, emoji: 'ðŸ¤”', label: "Passive", color: 'bg-orange-500' },
      { id: 5, emoji: 'âŒ', label: "Don't know", color: 'bg-red-500' },
    ];

    const TOPICS_DATA = {
      fruits: {
        id: 'fruits',
        title: { burmese: 'á€žá€…á€ºá€žá€®á€¸á€™á€»á€¬á€¸', devanagari: 'à¤«à¤²', english: 'Fruits' },
        items: [
          { id: 'apple', burmese: 'á€•á€”á€ºá€¸á€žá€®á€¸', devanagari: 'à¤¸à¥‡à¤¬', english: 'Apple', image: 'apple.png' },
          { id: 'banana', burmese: 'á€„á€¾á€€á€ºá€•á€»á€±á€¬á€žá€®á€¸', devanagari: 'à¤•à¥‡à¤²à¤¾', english: 'Banana', image: 'banana.png' },
        ]
      }
    };

    const getImageUrl = (topicId, image) =>
      image ? `${IMAGE_BASE_PATH}/${topicId}/${image}` : null;

    /* ------------------ SAFE CHILD COMPONENT ------------------ */
    const QuizOption = ({ opt, isCorrect, isWrong, onClick }) => {
      const [error, setError] = useState(false);

      let border = 'border-gray-300';
      if (isCorrect) border = 'border-green-500 border-4 bg-green-50';
      if (isWrong) border = 'border-red-500 border-4 bg-red-50';

      return (
        <div onClick={onClick} className={`p-4 rounded-xl border-2 ${border} cursor-pointer`}>
          <div className="w-20 h-20 mx-auto flex items-center justify-center">
            {error || !opt.image ? (
              <div className="text-3xl">ðŸ“·</div>
            ) : (
              <img
                src={getImageUrl(opt.topicId, opt.image)}
                onError={() => setError(true)}
                className="max-w-full max-h-full"
              />
            )}
          </div>
          <div className="text-center text-xs text-gray-500 mt-2">{opt.english}</div>
        </div>
      );
    };

    const QuizSection = ({ topics }) => {
      const items = Object.values(topics).flatMap(t =>
        t.items.map(i => ({ ...i, topicId: t.id }))
      );

      const [question, setQuestion] = useState(null);
      const [options, setOptions] = useState([]);
      const [selected, setSelected] = useState(null);

      const generate = useCallback(() => {
        const q = items[Math.floor(Math.random() * items.length)];
        const wrong = items.filter(i => i.id !== q.id).sort(() => 0.5 - Math.random()).slice(0, 3);
        setQuestion(q);
        setOptions([q, ...wrong].sort(() => 0.5 - Math.random()));
        setSelected(null);
      }, [items]);

      useEffect(generate, []);

      if (!question) return null;

      return (
        <div className="max-w-xl mx-auto p-4">
          <div className="text-center text-3xl mb-4">{question.burmese}</div>
          <div className="grid grid-cols-2 gap-4">
            {options.map(opt => (
              <QuizOption
                key={opt.id}
                opt={opt}
                isCorrect={selected && opt.id === question.id}
                isWrong={selected === opt.id && opt.id !== question.id}
                onClick={() => setSelected(opt.id)}
              />
            ))}
          </div>

          {selected && (
            <button
              onClick={generate}
              className="mt-6 px-6 py-2 bg-blue-600 text-white rounded"
            >
              Next
            </button>
          )}
        </div>
      );
    };

    const App = () => (
      <div className="min-h-screen bg-gray-100 p-4">
        <h1 className="text-2xl font-bold text-center mb-6">
          Burmese KG Vocabulary
        </h1>
        <QuizSection topics={TOPICS_DATA} />
      </div>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
